name: SonarCloud Analysis

on:
  workflow_dispatch:  # Manually trigger the workflow
    inputs:
      repo:
        description: Which repository should be analysed?
        required: true
        type: choice
        default: '(all)'
        options:
          - '(all)'
          - Applifting/Humansis
          - cortezaproject/corteza
          - Gnucash/gnucash
          - kalkulacka-one/kalkulacka
          - KohoVolit/Mandaty.cz
          - KohoVolit/NapisteJim
          - KohoVolit/partmonitor.hu
          - LibreHealthIO/lh-ehr
          - LibreHealthIO/lh-ehr-laravel
          - openstreetmap/iD
          - openstreetmap/openstreetmap-website
          - SeanFranklin/hemaScorecard
          - zegkljan/scorer
          - zegkljan/videoreferee
  schedule:  # On a schedule - UTC
    - cron: '0 10 * * 5'

jobs:
  download-json:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    outputs:
      filtered_config: ${{ steps.set_output.outputs.filtered_config }}
    steps:
      - name: Set JSON as output
        id: set_output
        run: |
          url="https://raw.githubusercontent.com/SecurityCheckBox/SecurityCheckBox/refs/heads/main/.github/workflows/matrix_config.json"
          config="$(curl -sSL "${url}")" || exit "${?}"
          echo "${config}"
          filtered_config="$(jq -c . <<<"${config}")"
          echo "${filtered_config}"
          echo "filtered_config=${filtered_config}" >>"${GITHUB_OUTPUT}"

  download-condition-checker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    outputs:
      encoded_script: ${{ steps.set_output.outputs.encoded_script }}
    steps:
      - name: Set script as output
        id: set_output
        run: |
          url="https://raw.githubusercontent.com/SecurityCheckBox/SecurityCheckBox/refs/heads/main/.github/workflows/check_skipping_conditions.sh"
          script="$(curl -sSL "${url}")" || exit "${?}"
          echo "${script}"
          encoded_script="$(base64 -w 0 <<<"${script}")"
          echo "${encoded_script}"
          echo "encoded_script=${encoded_script}" >>"${GITHUB_OUTPUT}"

  sonarcloud-analysis:
    runs-on: ubuntu-latest
    needs: [download-json, download-condition-checker]
    strategy:
      fail-fast: true
      matrix:
        config: ${{ fromJson(needs.download-json.outputs.filtered_config) }}
#          - githubRepo: 'org1/repo1' # GitHub organization/repozitory name
#            sonarProjectKey: 's_pk1' # SonarCloud project key
#            enabled: true            # Whether the scheduled analysis of this repo is enabled
#            requiresNodeJs: false    # Whether to setup Node.js and run `npm install`
#            jdkVersion: 17           # JDK version if required or 0 otherwise
#            analyze: 'default'       # Analysis method
    steps:
      - name: Check skipping conditions
        id: check_skipping_conditions
        run: |
          [[ "${{ needs.download-condition-checker.outputs.encoded_script }}" == "" ]] && echo "Empty script" && exit 1
          base64 --decode <<<"${{ needs.download-condition-checker.outputs.encoded_script }}" | bash -s -- "${{ github.event_name }}" "${{ github.event.inputs.repo }}" "${{ matrix.config.enabled }}" "${{ matrix.config.githubRepo }}"

      - name: Checkout ${{ matrix.config.githubRepo }}
        uses: actions/checkout@v4
        if: env.do_analysis == 'true'
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          repository: '${{ matrix.config.githubRepo }}'
          path: '${{ matrix.config.githubRepo }}'  # Checkout each repo in a unique path

      - name: Setup Node.js
        uses: actions/setup-node@v4
        if: env.do_analysis == 'true' && matrix.config.requiresNodeJs

      - name: Run npm install
        if: env.do_analysis == 'true' && matrix.config.requiresNodeJs
        working-directory: '${{ matrix.config.githubRepo }}'
        run: find . -name package.json -exec bash -c '( cd "$(dirname "{}")" ; echo "----\n{}" ; npm install ; )' \;

      - name: Setup JDK
        uses: actions/setup-java@v4
        if: env.do_analysis == 'true' && matrix.config.jdkVersion > 0
        with:
          java-version: ${{ matrix.config.jdkVersion }}
          distribution: 'temurin'
          
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        if: env.do_analysis == 'true' && matrix.config.analyze == 'maven'
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        if: env.do_analysis == 'true' && matrix.config.analyze == 'maven'
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build Maven and analyze
        if: env.do_analysis == 'true' && matrix.config.analyze == 'maven'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: '${{ matrix.config.githubRepo }}'
        run: mvn -B verify -DskipTests=true org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=security-check-box -Dsonar.projectKey=${{ matrix.config.sonarProjectKey }}

      - name: Run SonarCloud Analysis
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        if: env.do_analysis == 'true' && matrix.config.analyze == 'default'
        with:
          projectBaseDir: '${{ matrix.config.githubRepo }}'
          args: >
            -Dsonar.organization=security-check-box
            -Dsonar.projectKey=${{ matrix.config.sonarProjectKey }}
            -Dsonar.c.file.suffixes=-
            -Dsonar.cpp.file.suffixes=-
            -Dsonar.objc.file.suffixes=-
